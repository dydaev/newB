user_index:
    path:     /
    defaults: { _controller: "AuthBundle:Users:index" }
    methods:  GET

user_show:
    path:     /{id}/show
    defaults: { _controller: "AuthBundle:Users:show" }
    methods:  GET

user_new:
    path:     /new
    defaults: { _controller: "AuthBundle:Users:new" }
    methods:  [GET, POST]

user_edit:
    path:     /{id}/edit
    defaults: { _controller: "AuthBundle:Users:edit" }
    methods:  [GET, POST]

user_delete:
    path:     /{id}/delete
    defaults: { _controller: "AuthBundle:Users:delete" }
    methods:  DELETE
