auth_user:
    resource: "@AuthBundle/Resources/config/routing/users.yml"
    prefix:   /user

auth_homepage:
    path:     /
    defaults: { _controller: AuthBundle:Default:index }

login:
    path:     /login
    defaults: { _controller: AuthBundle:Login:login }

logout:
    path:     /logout
    defaults: { _controller: AuthBundle:Login:logout }

add_user:
    path:     /add_user
    defaults: { _controller: AuthBundle:Login:addUser }
